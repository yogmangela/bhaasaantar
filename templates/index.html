<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskrit-English-Hindi Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Sanskrit-English-Hindi Translator</h2>

        <form method="post">
            <div class="mb-3">
                <label for="text" class="form-label">Enter Text:</label>
                <textarea class="form-control" id="text" name="text" rows="3" required>{{ request.form.get("text", "") }}</textarea>
            </div>

            <div class="mb-3">
                <label for="translation_type" class="form-label">Select Translation:</label>
                <select class="form-select" id="translation_type" name="translation_type">
                    <option value="sa-en">Sanskrit to English</option>
                    <option value="en-hi">English to Hindi</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Translate</button>
        </form>

        {% if translation_result %}
        <div class="alert alert-success mt-3">
            <strong>Translated Text:</strong> {{ translation_result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
